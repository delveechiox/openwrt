name: Build OpenWrt x86_64 with Passwall & Vlmcsd

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget python3 python3-pip

    - name: Clone OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt -b master openwrt
        cp feeds.conf.default openwrt/
        cp diy-part.sh openwrt/
        cd openwrt
        chmod +x diy-part.sh
        ./diy-part.sh

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Tmate SSH (debug if needed)
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 20
      if: always()

    - name: Configure default settings
      run: |
        cd openwrt
        make defconfig
        ./scripts/diffconfig.sh > seed.config

    - name: Build OpenWrt
      run: |
        cd openwrt
        make -j$(nproc) download V=s
        make -j$(nproc) V=s

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86_64
        path: openwrt/bin/targets/x86/64/
